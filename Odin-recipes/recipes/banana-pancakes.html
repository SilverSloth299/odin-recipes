  <h1>Banana Pancakes</h1>

  <h2>Description</h2>
  <p>Classic pancake recipe</p>
  
  <h2>Ingredients</h2>
  <ul>
    <li>1 ripe banana</li>
    <li>2 eggs</li>
    <li>¼ tsp cinnamon (optional)</li>
  </ul>

  <h3>Steps</h3>
  <ol>
    <li>Mash banana in a bowl.</li>
    <li>Add eggs and cinnamon, and mix well.</li>
    <li>Heat butter/oil in pan over medium heat.</li>
  </ol>
